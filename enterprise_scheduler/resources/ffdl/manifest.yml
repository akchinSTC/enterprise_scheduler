name: EG bootloader
description: Starts up EG and a client and runs the zipped notebook
version: "1.0"
gpus: 0
cpus: 0.5
memory: 1Gb

# Object stores that allow the system to retrieve training data.
data_stores:
  - id: sl-internal-os
    type: s3_datastore
    training_data:
      container: tf_training_data
    training_results:
      container: tf_trained_model
    connection:
      type: s3_datastore
      auth_url: http://s3.default.svc.cluster.local
      user_name: test
      password: test

framework:
  name: tensorflow
  version: "1.5.0-py3"
  command: ./start.sh
  # Change trainingIters to 20000 if you want your model to have over 80% Accuracy rate.

